<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#ECF0F1"/>
  
  <!-- Empty box -->
  <rect x="90" y="100" width="120" height="120" fill="#BDC3C7" rx="10"/>
  <rect x="90" y="100" width="120" height="20" fill="#95A5A6" rx="10"/>
  
  <!-- Box lines (to show it's empty) -->
  <line x1="120" y1="140" x2="180" y2="140" stroke="#95A5A6" stroke-width="3" opacity="0.5"/>
  <line x1="120" y1="160" x2="180" y2="160" stroke="#95A5A6" stroke-width="3" opacity="0.5"/>
  <line x1="120" y1="180" x2="180" y2="180" stroke="#95A5A6" stroke-width="3" opacity="0.5"/>
  
  <!-- Sad face or empty indicator -->
  <circle cx="130" cy="150" r="5" fill="#7F8C8D"/>
  <circle cx="170" cy="150" r="5" fill="#7F8C8D"/>
  <path d="M 130 180 Q 150 170 170 180" stroke="#7F8C8D" stroke-width="3" fill="none"/>
  
  <!-- Text -->
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="18" 
        fill="#7F8C8D" text-anchor="middle">Nenhum item encontrado</text>
</svg>

